<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tileable pattern for seamless background -->
    <pattern id="glitchPattern" x="0" y="0" width="64" height="64" patternUnits="userSpaceOnUse">
      <!-- Static noise base -->
      <rect width="64" height="64" fill="#0a0a0a"/>
      
      <!-- Random glitch blocks - RGB shift effect -->
      <rect x="2" y="5" width="8" height="2" fill="#ff0000" opacity="0.6"/>
      <rect x="4" y="5" width="8" height="2" fill="#00ff00" opacity="0.4"/>
      <rect x="6" y="5" width="8" height="2" fill="#0000ff" opacity="0.5"/>
      
      <rect x="15" y="12" width="12" height="3" fill="#ff0000" opacity="0.5"/>
      <rect x="17" y="12" width="12" height="3" fill="#00ff00" opacity="0.3"/>
      
      <rect x="35" y="8" width="6" height="4" fill="#00ffff" opacity="0.4"/>
      <rect x="37" y="8" width="6" height="4" fill="#ff00ff" opacity="0.3"/>
      
      <rect x="48" y="18" width="10" height="2" fill="#ffff00" opacity="0.3"/>
      <rect x="50" y="18" width="10" height="2" fill="#ff0000" opacity="0.4"/>
      
      <!-- Horizontal scan lines -->
      <rect x="0" y="25" width="64" height="1" fill="#ffffff" opacity="0.1"/>
      <rect x="0" y="28" width="64" height="1" fill="#ffffff" opacity="0.08"/>
      <rect x="0" y="31" width="64" height="1" fill="#ffffff" opacity="0.12"/>
      
      <!-- More glitch blocks -->
      <rect x="8" y="35" width="15" height="2" fill="#0000ff" opacity="0.5"/>
      <rect x="10" y="35" width="15" height="2" fill="#ff0000" opacity="0.4"/>
      
      <rect x="28" y="42" width="8" height="3" fill="#00ff00" opacity="0.5"/>
      <rect x="30" y="42" width="8" height="3" fill="#ff00ff" opacity="0.3"/>
      
      <rect x="45" y="38" width="12" height="2" fill="#ffff00" opacity="0.4"/>
      
      <!-- Vertical glitch lines -->
      <rect x="20" y="0" width="1" height="64" fill="#00ffff" opacity="0.15"/>
      <rect x="42" y="0" width="2" height="64" fill="#ff00ff" opacity="0.1"/>
      
      <!-- Static noise pixels -->
      <rect x="5" y="50" width="1" height="1" fill="#ffffff" opacity="0.6"/>
      <rect x="12" y="52" width="1" height="1" fill="#ffffff" opacity="0.5"/>
      <rect x="18" y="48" width="1" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="25" y="55" width="1" height="1" fill="#ffffff" opacity="0.4"/>
      <rect x="32" y="51" width="1" height="1" fill="#ffffff" opacity="0.6"/>
      <rect x="38" y="53" width="1" height="1" fill="#ffffff" opacity="0.5"/>
      <rect x="44" y="49" width="1" height="1" fill="#ffffff" opacity="0.7"/>
      <rect x="51" y="54" width="1" height="1" fill="#ffffff" opacity="0.6"/>
      <rect x="58" y="50" width="1" height="1" fill="#ffffff" opacity="0.5"/>
      
      <!-- Dead pixels -->
      <rect x="10" y="10" width="1" height="1" fill="#000000" opacity="1"/>
      <rect x="30" y="30" width="1" height="1" fill="#000000" opacity="1"/>
      <rect x="50" y="20" width="1" height="1" fill="#000000" opacity="1"/>
      
      <!-- Corrupted blocks -->
      <rect x="3" y="58" width="5" height="4" fill="#1a1a1a" opacity="0.8"/>
      <rect x="22" y="60" width="7" height="3" fill="#2a0a0a" opacity="0.7"/>
      <rect x="40" y="57" width="6" height="5" fill="#0a2a0a" opacity="0.6"/>
      <rect x="55" y="59" width="8" height="4" fill="#0a0a2a" opacity="0.7"/>
    </pattern>
    
    <!-- Additional overlay pattern for more chaos -->
    <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#000000" opacity="0.3"/>
      <rect y="2" width="4" height="1" fill="#000000" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Base glitch pattern -->
  <rect width="512" height="512" fill="url(#glitchPattern)"/>
  
  <!-- Scanline overlay -->
  <rect width="512" height="512" fill="url(#scanlines)" opacity="0.5"/>
  
  <!-- Large glitch artifacts across the texture -->
  <rect x="100" y="50" width="80" height="15" fill="#ff0000" opacity="0.3"/>
  <rect x="103" y="50" width="80" height="15" fill="#00ff00" opacity="0.2"/>
  <rect x="106" y="50" width="80" height="15" fill="#0000ff" opacity="0.25"/>
  
  <rect x="250" y="180" width="120" height="8" fill="#00ffff" opacity="0.3"/>
  <rect x="253" y="180" width="120" height="8" fill="#ff00ff" opacity="0.2"/>
  
  <rect x="50" y="320" width="100" height="12" fill="#ffff00" opacity="0.25"/>
  <rect x="52" y="320" width="100" height="12" fill="#ff0000" opacity="0.2"/>
  
  <rect x="350" y="420" width="90" height="10" fill="#0000ff" opacity="0.3"/>
  <rect x="353" y="420" width="90" height="10" fill="#00ff00" opacity="0.2"/>
  
  <!-- Vertical corruption bars -->
  <rect x="180" y="0" width="3" height="512" fill="#ff0000" opacity="0.2"/>
  <rect x="320" y="0" width="5" height="512" fill="#00ff00" opacity="0.15"/>
  <rect x="420" y="0" width="2" height="512" fill="#0000ff" opacity="0.2"/>
</svg>
