<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows 95 style information icon -->
  <defs>
    <radialGradient id="blueGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4444ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000cc;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Blue circle background -->
  <circle cx="16" cy="16" r="14" 
          fill="url(#blueGrad)" 
          stroke="#000000" 
          stroke-width="2"/>
  
  <!-- White 'i' letter -->
  <rect x="14" y="13" width="4" height="11" fill="#ffffff"/>
  <rect x="14" y="8" width="4" height="3" fill="#ffffff"/>
  
  <!-- Highlight for 3D effect -->
  <circle cx="16" cy="16" r="13" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1" 
          opacity="0.3"/>
</svg>
