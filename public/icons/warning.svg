<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows 95 style warning icon -->
  <defs>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Yellow triangle background -->
  <path d="M 16 2 L 30 28 L 2 28 Z" 
        fill="url(#yellowGrad)" 
        stroke="#000000" 
        stroke-width="2"/>
  
  <!-- Black exclamation mark -->
  <rect x="14" y="10" width="4" height="10" fill="#000000"/>
  <rect x="14" y="22" width="4" height="3" fill="#000000"/>
  
  <!-- Highlight for 3D effect -->
  <path d="M 16 4 L 28 26 L 4 26 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>
