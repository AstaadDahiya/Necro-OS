<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows 95 style critical/stop icon -->
  <defs>
    <radialGradient id="criticalGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Red octagon (stop sign shape) -->
  <path d="M 10 4 L 22 4 L 28 10 L 28 22 L 22 28 L 10 28 L 4 22 L 4 10 Z" 
        fill="url(#criticalGrad)" 
        stroke="#000000" 
        stroke-width="2"/>
  
  <!-- White hand/stop symbol -->
  <g fill="#ffffff">
    <!-- Palm -->
    <rect x="13" y="14" width="6" height="8" rx="1"/>
    <!-- Fingers -->
    <rect x="13" y="10" width="1.5" height="5"/>
    <rect x="15" y="9" width="1.5" height="6"/>
    <rect x="17" y="10" width="1.5" height="5"/>
  </g>
  
  <!-- Highlight for 3D effect -->
  <path d="M 11 5 L 21 5 L 27 11 L 27 21 L 21 27 L 11 27 L 5 21 L 5 11 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>
