<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mystical gradient background -->
    <radialGradient id="boardGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2a1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </radialGradient>
    
    <!-- Text shadow for letters -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Board background -->
  <rect width="800" height="600" fill="url(#boardGradient)" rx="40"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#8b7355" stroke-width="3" rx="35"/>
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#6b5345" stroke-width="2" rx="30"/>
  
  <!-- YES and NO -->
  <text x="120" y="120" font-family="'Luminari', 'Papyrus', serif" font-size="48" fill="#d4af37" filter="url(#textGlow)">YES</text>
  <text x="640" y="120" font-family="'Luminari', 'Papyrus', serif" font-size="48" fill="#d4af37" filter="url(#textGlow)">NO</text>
  
  <!-- First row of letters (A-M) -->
  <text x="80" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">A</text>
  <text x="135" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">B</text>
  <text x="190" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">C</text>
  <text x="245" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">D</text>
  <text x="300" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">E</text>
  <text x="355" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">F</text>
  <text x="410" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">G</text>
  <text x="465" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">H</text>
  <text x="525" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">I</text>
  <text x="575" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">J</text>
  <text x="625" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">K</text>
  <text x="680" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">L</text>
  <text x="735" y="220" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">M</text>
  
  <!-- Second row of letters (N-Z) -->
  <text x="80" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">N</text>
  <text x="135" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">O</text>
  <text x="190" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">P</text>
  <text x="245" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">Q</text>
  <text x="300" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">R</text>
  <text x="355" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">S</text>
  <text x="410" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">T</text>
  <text x="465" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">U</text>
  <text x="520" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">V</text>
  <text x="575" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">W</text>
  <text x="630" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">X</text>
  <text x="685" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">Y</text>
  <text x="735" y="300" font-family="'Luminari', 'Papyrus', serif" font-size="36" fill="#d4af37" filter="url(#textGlow)">Z</text>
  
  <!-- Numbers (1-0) -->
  <text x="160" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">1</text>
  <text x="220" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">2</text>
  <text x="280" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">3</text>
  <text x="340" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">4</text>
  <text x="400" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">5</text>
  <text x="460" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">6</text>
  <text x="520" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">7</text>
  <text x="580" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">8</text>
  <text x="640" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">9</text>
  <text x="700" y="400" font-family="'Luminari', 'Papyrus', serif" font-size="32" fill="#d4af37" filter="url(#textGlow)">0</text>
  
  <!-- GOODBYE -->
  <text x="320" y="520" font-family="'Luminari', 'Papyrus', serif" font-size="42" fill="#d4af37" filter="url(#textGlow)">GOODBYE</text>
  
  <!-- Mystical symbols in corners -->
  <circle cx="60" cy="60" r="15" fill="none" stroke="#8b7355" stroke-width="2"/>
  <path d="M 60 45 L 60 75 M 45 60 L 75 60" stroke="#8b7355" stroke-width="2"/>
  
  <circle cx="740" cy="60" r="15" fill="none" stroke="#8b7355" stroke-width="2"/>
  <path d="M 740 45 L 740 75 M 725 60 L 755 60" stroke="#8b7355" stroke-width="2"/>
  
  <circle cx="60" cy="540" r="15" fill="none" stroke="#8b7355" stroke-width="2"/>
  <path d="M 60 525 L 60 555 M 45 540 L 75 540" stroke="#8b7355" stroke-width="2"/>
  
  <circle cx="740" cy="540" r="15" fill="none" stroke="#8b7355" stroke-width="2"/>
  <path d="M 740 525 L 740 555 M 725 540 L 755 540" stroke="#8b7355" stroke-width="2"/>
</svg>
